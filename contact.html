</head>

<body>


    <!-- navbar -->

    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">GTourist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Topics
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">For Guid</a></li>
                            <li><a class="dropdown-item" href="#">Inquries</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">FAQ's</a></li>
                            <li><a class="dropdown-item" href="#">Write for us</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- form -->
    <div class="container my-4 pt-3" style="max-width: 600px; ">
        <form>
            <h1>Contact Us</h1>
            <label class="form-label">Want can we help you with?</label>
            <select class="form-select" aria-label="Default select example">

                <option selected>Guid</option>
                <option value="1">Tour</option>
                <option value="2">Combo packags</option>
                <option value="3">Other Things</option>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" required
                    placeholder="John Cena">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>

                <input type="email" class="form-control is-invalid" id="exampleFormControlInput1" required
                    placeholder="name@example.com">
                
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label ">Subject</label>
                <input type="text" class="form-control is-invalid" id="exampleFormControlInput1" required
                    placeholder="e.g. I wanted to know about tours">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Details</label>
                <textarea class="form-control " id="exampleFormControlTextarea1" required rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>




    </div>

    <footer class="container-fluid p-3 text-bg-dark">

        crossorigin="anonymous"></script>
</body>
